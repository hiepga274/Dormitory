                <div [hidden]="!advancedFiltersAreShown">

                <div class="row">
                    <!--Building Table-->
                    <div class="col-xl-5 align-items-center">
                        <button type="button" class="tmss-btn btn-outline-primary" (click)="createBuilding()">
                        <i class="tmss-fa fas fa-plus mr-1"></i>{{ l("Add") }}
                        </button>
                        <button type="button" class="tmss-btn btn-outline-primary" (click)="editBuilding()"
                        [disabled]="!selectBuildingId" >
                        <i class="tmss-fa fas fa-edit mr-1"></i>{{ l("Edit") }}
                        </button>
                        <button type="button" class="tmss-btn btn-outline-danger" (click)="deleteBuilding()"
                        [disabled]="!selectBuildingId" >
                        <i class="tmss-fa fas fa-trash-alt mr-1"></i>{{ l("Delete") }}
                        </button>
                        <br><br>
                        <div class="tbContent">{{ l("Danh sách tòa nhà") }}</div>
                        <grid-table [columnDefs]="buildingTable" [defaultColDef]="defaultColDef"
                            (callBackEvent)="callBackProvinceGrid($event)"
                            (onChangeSelection)="onChangeBuildingSelection($event)"
                            [rowData]="buildingData" [height]="'460px'"
                        ></grid-table>


                    </div>
                    <!--Room Table-->
                    <div class="col-xl-7 align-items-center">
                        <button type="button" class="tmss-btn btn-outline-primary" (click)="createRoom()"
                        [disabled]="!selectBuildingId" *ngIf="selectBuildingId" >
                        <i class="tmss-fa fas fa-plus mr-1"></i>{{ l("Add") }}
                        </button>
                        <button type="button" class="tmss-btn btn-outline-primary" (click)="editRoom()"
                        [disabled]="!selectedRoomId" *ngIf="selectBuildingId" >
                        <i class="tmss-fa fas fa-edit mr-1"></i>{{ l("Edit") }}
                        </button>
                        <button type="button" class="tmss-btn btn-outline-danger" (click)="deleteRoom()"
                        [disabled]="!selectedRoomId" *ngIf="selectBuildingId" >
                        <i class="tmss-fa fas fa-trash-alt mr-1"></i>{{ l("Delete") }}
                        </button>
                        <button type="button" *ngIf="selectedRoomId"  class="tmss-btn btn-outline-primary" (click)="listStudent()">
                        <i class="tmss-fa fas fa-edit mr-1"></i>{{ l("Xem danh sách sinh viên thuộc phòng này") }}
                        </button>
                        <br><br>
                        <div class="tbContent">{{ l("Danh sách phòng") }}</div>
                        <grid-table [columnDefs]="roomTable" [defaultColDef]="defaultColDef"
                            (onChangeSelection)="onChangeDistrictSelection($event)"
                            [rowData]="roomData" [height]="'460px'"
                            [frameworkComponents]="frameworkComponents"
                        ></grid-table>

                    </div>
                </div>
            </div>
        </div>
    </div>

<app-view-list-student
    #viewListStudent
    (modalSave)="onGridReady()">
</app-view-list-student>
<app-create-or-edit-building
    #createOrEditBuilding

</app-create-or-edit-building>
<app-create-or-edit-room
    #createOrEditRoom
    (modalSave)="onGridReady()">
</app-create-or-edit-room>
