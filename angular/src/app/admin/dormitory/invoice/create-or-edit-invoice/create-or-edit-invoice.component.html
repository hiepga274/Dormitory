<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{ backdrop: 'static' }">
    <div class="modal-dialog tmss-modal-md">
        <div class="modal-content">
            <form *ngIf="active" #mstGenProvincesForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="invoice.id">{{ l("Sửa thông tin hóa đơn điện nước") }}</span>
                        <span *ngIf="!invoice.id">{{ l("Thêm mới hóa đơn điện nước") }}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div [class]="containerClass + ' kt-grid__item kt-grid__item--fluid'">
                        <div class="kt-portlet kt-portlet--mobile">
                            <div class="kt-portlet__body">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <tmss-combobox [className]="'ipStRequire'"  [isRequired]="true" [disabled]="invoice.id" (onChangeValue)="onChooseRoom(invoice.roomId)"
                                            [items]="listRoom" [(ngModel)]="invoice.roomId" [text]="l('Tên phòng')" name="RoomId" required></tmss-combobox>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <tmss-text-input [className]="'ipStRequire'" type="number" [isRequired]="true" [(ngModel)]="invoice.elecOld"
                                            [text]="l('Số điện cũ')" name="ElecOld" [maxlength]="50" [disabled]="true" required></tmss-text-input>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <tmss-text-input [className]="'ipStRequire'" type="number" [isRequired]="true" [(ngModel)]="invoice.elecNew"
                                            [text]="l('Số điện mới')" name="ElecNew" [maxlength]="50"  ></tmss-text-input>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <tmss-text-input [className]="'ipStRequire'" type="number" [isRequired]="true" [(ngModel)]="invoice.elecUnit"
                                            [text]="l('Đơn giá điện')" name="ElecUnit" [maxlength]="50" required></tmss-text-input>
                                        </div>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <tmss-text-input [className]="'ipStRequire'" type="number" [isRequired]="true" [(ngModel)]="invoice.warOld"
                                            [text]="l('Số nước cũ')" name="WarOld" [maxlength]="50" [disabled]="true" required></tmss-text-input>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <tmss-text-input [className]="'ipStRequire'" type="number" [isRequired]="true" [(ngModel)]="invoice.warNew"
                                            [text]="l('Số nước mới')" name="WarNew" [maxlength]="50" required></tmss-text-input>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <tmss-text-input [className]="'ipStRequire'" type="number" [isRequired]="true" [(ngModel)]="invoice.warUnit"
                                            [text]="l('Đơn giá nước')" name="ElecNew" [maxlength]="50" required></tmss-text-input>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <tmss-checkbox [className]="'ipStRequire'" *ngIf="invoice.id"  [(ngModel)]="invoice.isPaid"
                                            [text]="l('TT thanh toán')" name="IsPaid" [maxlength]="50"></tmss-checkbox>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="tmss-btn btn-outline-danger" (click)="close()">
                        {{ l("Cancel") }}
                    </button>
                    <button type="submit" class="tmss-btn btn-outline-primary"
                        [disabled]="!mstGenProvincesForm.form.valid" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')">
                        <i class="fa fa-save mr-1"></i> <span>{{ l("Save") }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
