<div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-4">
            <div class="row">
                <div class="form-group">
                    <tmss-datepicker  [isRequired]="false" [showIcon]="true" [(ngModel)]="yearFilter" [dateInputFormat]="'YYYY'"
                    [minMode]="'year'" [text]="l('Chọn năm')" name="monthFilter"></tmss-datepicker>
                </div>
                <div class="form-group">
                    <button (click)="search()"  class="tmss-btn btn-outline-primary"
                            type="submit"><i class="fa fa-search mr-1"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="card text-left">
          <div class="card-body">
            <h4 class="card-title border-bottom">Thống kê số hợp đồng theo tháng</h4>
            <ngx-charts-bar-vertical
                [view]="[950,400]"
                [results]="contractData"
                [xAxisLabel]="'Tháng'"
                [legendTitle]="'Tháng'"
                [yAxisLabel]="'Số hợp đồng'"
                [legend]="true"
                [showXAxisLabel]="true"
                [showYAxisLabel]="true"
                [xAxis]="true"
                [yAxis]="true"
                [gradient]="true">
            </ngx-charts-bar-vertical>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="card text-left">
          <div class="card-body">
            <h4 class="card-title border-bottom">Thống kê thu chi theo tháng</h4>
            <ngx-charts-bar-vertical-2d
            [view]="view"
            [scheme]="colorScheme"
            [results]="multi"
            [gradient]="gradient"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [legend]="showLegend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            [legendTitle]="legendTitle"
            [groupPadding]="2"
            [barPadding]="1">
          </ngx-charts-bar-vertical-2d>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="card text-left">
          <div class="card-body">
            <h4 class="card-title border-bottom">Pie Charts</h4>
            <ngx-charts-pie-chart
                [results]="contractData"
                [legend]="true"
                [legendTitle]="'Product Sale Report'"
                [view]="[1000,300]"
                [labels]="true" >
            </ngx-charts-pie-chart>
          </div>
        </div>
      </div>
    </div>
  </div>
