<div class="container-fluid" >
        <div class="col-md-4" >
            <div class="row">
                <div class="form-group">
                    <tmss-datepicker  [isRequired]="false" [showIcon]="true" [(ngModel)]="yearFilter" [dateInputFormat]="'YYYY'"
                    [minMode]="'year'" [text]="l('Chọn năm')" name="monthFilter"></tmss-datepicker>
                </div>
                <div class="form-group">
                    <button (click)="search()"  class="tmss-btn btn-outline-primary"
                        type="submit"><i class="fa fa-search mr-1"></i>Tìm kiếm
                    </button>
                </div>
            </div>
        </div>
        <div class="card text-left" >
            <div class="card-body" style="background-color: #252525;border-radius: 1%;">
                <h4 class="card-title border-bottom" style="color: white;">Thống kê số hợp đồng theo tháng</h4>
                <ngx-charts-bar-vertical
                    [view]="[1200,600]"
                    [results]="contractData"
                    [xAxisLabel]="'Tháng'"
                    [legendTitle]="'Tháng'"
                    [yAxisLabel]="'Số hợp đồng'"
                    [legend]="true"
                    [showXAxisLabel]="true"
                    [showYAxisLabel]="true"
                    [xAxis]="true"
                    [yAxis]="true"
                    style="fill: #f5f2f2;"
                    [gradient]="true">
                </ngx-charts-bar-vertical>
            </div>
        </div>
        <br>
        <div class="card text-left">
            <div class="card-body" style="background-color: #252525;border-radius: 1%;">
                <h4 class="card-title border-bottom" style="color: white;">Thống kê thu chi theo tháng</h4>
                <ngx-charts-bar-vertical-2d
                [view]="view"
                [scheme]="colorScheme"
                [results]="multi"
                [gradient]="gradient"
                [xAxis]="showXAxis"
                [yAxis]="showYAxis"
                [legend]="showLegend"
                [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel"
                [xAxisLabel]="xAxisLabel"
                [yAxisLabel]="yAxisLabel"
                style="fill: white;"
                [legendTitle]="legendTitle"
                [groupPadding]="2"
                [barPadding]="1">
                </ngx-charts-bar-vertical-2d>
            </div>
        </div>
        <br>
        <div class="card text-left">
            <div class="card-body" style="background-color: #252525;border-radius:1%">
                <h4 class="card-title border-bottom" style="color: white;">Pie Charts</h4>
                <ngx-charts-pie-chart
                    [results]="contractData"
                    [legend]="true"
                    [legendTitle]="'Product Sale Report'"
                    style="fill: white;"
                    [view]="[1200,300]"
                    [labels]="true" >
                </ngx-charts-pie-chart>
            </div>
        </div>
  </div>
